<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>KVR Go â€” Frontend</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main>
    <h1>KVR Go</h1>

    <section id="loginSection">
      <h2>Sign in</h2>
      <form id="loginForm">
        <input name="username" placeholder="Username" required />
        <input name="pin" placeholder="PIN" type="password" required />
        <button>Sign in</button>
      </form>
    </section>

    <section id="dashboard" class="hidden">
      <div class="topbar">
        <div id="userGreeting"></div>
        <button id="logoutBtn">Log out</button>
      </div>

      <section class="card">
        <h3>KCoin</h3>
        <div>Balance: <span id="balance">0</span></div>
        <form id="transferForm">
          <input name="to" placeholder="Recipient username" required />
          <input name="amount" placeholder="Amount" required />
          <button>Send</button>
        </form>
      </section>

      <section class="card">
        <h3>Games / Stats</h3>
        <div id="games">
          <h4>Chess</h4>
          <div>Points: <span id="chessPoints">0</span></div>
          <button id="refreshLeaderboard">Refresh Leaderboard</button>
          <ol id="leaderboard"></ol>
        </div>
      </section>

      <section class="card">
        <h3>Account</h3>
        <form id="changePinForm">
          <input name="new_pin" placeholder="New PIN" required />
          <button>Change PIN</button>
        </form>
      </section>
    </section>
  </main>
  <script src="/app.js"></script>
</body>
</html>
